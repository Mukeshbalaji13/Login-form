<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/793d7b86bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
        </div>
        <h2 class="title">Nature.com</h2>
        <form class="form">
            <label for="username">Username</label>
            <input type="text" id="username" class="input" name="username" placeholder="username or Email address" required >
            <label for="password">Password</label>
            <input type="password" id="password" class="input" name="password" placeholder="password" required>
            <button class="button" type="submit">Login</button>
            <div class="hrline"></div>
            <button class="new"><a href="#">Create new account</a></button>
            </form>
    </div>
</body>
</html>
